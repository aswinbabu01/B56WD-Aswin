<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./script .js"></script>
    <div class="container">
        <p class="h2">Calculator</p>
        <div class="input-group">
            <textarea id="input" class="form-control" onkeydown="restrictInput(event)"></textarea>
            <p id="error-message" class="error"></p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" onclick="onClear()" class="btn">C</button>
            </div>
            <div class="col">
                <button type="button" class="btn" onclick="onBackSpace()">backspace</button>
            </div>
            <div class="col">
                <button onclick="onclickofButton(event)" type="button" class="btn">.</button>
            </div>
            <div class="col">
                <button onclick="onclickofButton(event)" type="button" class="btn">x</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="7" onclick="onclickofButton(event)" type="button" class="btn">7</button>
            </div>
            <div class="col">
                <button onclick="onclickofButton(event)" type="button" class="btn">8</button>
            </div>
            <div class="col">
                <button onclick="onclickofButton(event)" type="button" class="btn">9</button>
            </div>
            <div class="col">
                <button onclick="onclickofButton(event)" type="button" class="btn">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button onclick="onclickofButton(event)" type="button" class="btn">4</button>
            </div>
            <div class="col">
                <button onclick="onclickofButton(event)" type="button" class="btn">5</button>
            </div>
            <div class="col">
                <button onclick="onclickofButton(event)" type="button" class="btn">6</button>
            </div>
            <div class="col">
                <button onclick="onclickofButton(event)" type="button" class="btn">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button onclick="onclickofButton(event)" type="button" class="btn">1</button>
            </div>
            <div class="col">
                <button onclick="onclickofButton(event)" type="button" class="btn">2</button>
            </div>
            <div class="col">
                <button onclick="onclickofButton(event)" type="button" class="btn">3</button>
            </div>
            <div class="col">
                <button onclick="onclickofButton(event)" type="button" class="btn">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button onclick="onclickofButton(event)" type="button" class="btn">0</button>
            </div>
            <div class="col-3">
                <button onclick="onclickofButton(event)" type="button" class="btn">00</button>
            </div>
            <div class="col-6">
                <button onclick="onSubmit()" type="button" class="btn btn-primary col-9">=</button>
            </div>
        </div>
    </div>
</body>

</html>
